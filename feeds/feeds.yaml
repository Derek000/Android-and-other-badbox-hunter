# Example IoC feeds configuration for update_feeds.py

feeds:
  - name: abusech_urlhaus
    type: abusech_urlhaus
    enabled: true
    url: https://urlhaus.abuse.ch/downloads/text_online/
    target: domains

  - name: abusech_feodo
    type: abusech_ipblocklist
    enabled: true
    url: https://feodotracker.abuse.ch/downloads/ipblocklist.txt
    target: ips
